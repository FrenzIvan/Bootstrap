<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/529c86d399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: black">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- <div class="container-fluid"> -->
  <div class="text-center">
    <h1 style="color: white">Checkout Form</h1>
  </div>
  <div>
    <table class="table table-striped table-dark table-hover">
      <tr>
        <td>Fullname:</td>
        <td>
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="name"
          />
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td>
          <input
            type="text"
            name="address"
            class="form-control"
            placeholder="address"
          />
        </td>
      </tr>
      <tr>
        <td>Region:</td>
        <td>
          <select class="form-select" id="city">
            <option value="" selected disabled>Select your Region</option>
            <option value="">Region I</option>
            <option value="">Region II</option>
            <option value="">Region III</option>
            <option value="">Region IV</option>
            <option value="">Region V</option>
            <option value="">Region VI</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Contact Number:</td>
        <td>
          <input
            type="text"
            name="contact number"
            class="form-control"
            placeholder="contact number"
          />
        </td>
      </tr>
      <tr>
        <td>Payment Method:</td>

        <td>
          <input type="radio" name="method" class="form-check-input" id="cod" />
          Cash on Delivery
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input
            type="radio"
            name="method"
            class="form-check-input"
            id="mcard"
          />
          Master Card
        </td>
      </tr>
      <tr>
        <td></td>

        <td>
          <input
            type="radio"
            name="method"
            class="form-check-input"
            id="visa"
          />
          Visa
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input
            type="radio"
            name="method"
            class="form-check-input"
            id="amex"
          />
          American Express
        </td>
      </tr>
      <tr>
        <td></td>
        <td class="form-text">Select for payment!</td>
      </tr>
      <tr>
        <td></td>
        <td>
          <form action="table.html">
            <button type="submit" class="btn btn-warning">Place Oder</button>
            <button type="submit" class="btn btn-info">Go back!</button>
          </form>
        </td>
      </tr>
    </table>
  </div>
  <!-- </div> -->
</html>
